name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build_vue:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # Adjusted working-directory
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and Test
        run: npm run build && npm run test

  build_crystal:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  # Adjusted working-directory
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache shards
        uses: actions/cache@v2
        with:
          path: lib
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.lock') }}
          restore-keys: |
            ${{ runner.os }}-shards-

      - name: Set up Crystal repository
        run: |
          curl -fsSL https://dist.crystal-lang.org/apt/setup.sh | sudo bash
      
      - name: Install Crystal
        run: sudo apt-get install -y crystal
      
      - name: Install dependencies
        run: shards install
      
      - name: Build and Test
        run: crystal spec

# Deployment configurations go here. Adjust based on your target platforms.
# e.g., Heroku for Crystal backend, Netlify for Vue frontend, etc.
